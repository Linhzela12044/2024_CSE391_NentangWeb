<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Học web chuẩn</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h3 {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .box {
            border: 3px solid #eee;
            display: none;
            height: 100px;
            margin-top: 5px;
            padding: 10px;
            width: 150px;
        }
    </style>
    <script>
        $(function () {
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function () {
                
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";
                    }
                });
            }
        });
    </script>
</head>

<body>
    <h3 class="accordion">Title 01</h3>
    <div class="box">Lorem ipsum dolor sit amet, consectetur adipiscing
        elit.</div>
    <h3 class="accordion">Title 02</h3>
    <div class="box">Sed porttitor turpis risus, vitae sodales neque
        vulputate ut.</div>
    <h3 class="accordion">Title 03</h3>
    <div class="box">In suscipit nec velit sit amet convallis.
        Integer.</div>
</body>

</html
